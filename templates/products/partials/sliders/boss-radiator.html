{% load static %}
<div id="boss-radiator" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#boss-radiator" data-slide-to="0" class="active"></li>
        <li data-target="#boss-radiator" data-slide-to="1"></li>
        <li data-target="#boss-radiator" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/sections/boss-radiator/images/slider/1.png' %}"
                alt="Radiador BOSS">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/sections/boss-radiator/images/slider/2.png' %}"
                alt="Radiador BOSS">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/sections/boss-radiator/images/slider/3.png' %}"
                alt="Radiador BOSS">
        </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#boss-radiator" role="button" data-slide="prev">
        <i class="fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#boss-radiator" role="button" data-slide="next">
        <i class="fa fa-chevron-circle-right fa-3x" aria-hidden="true"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
