{% extends 'base.html' %} {% block title %} | text to put {% endblock %}
{% block content %}
<div class="container mt-4">
  {% for detail in details %}
  <!-- Fields -->
  <div class="row mb-5 fields">
    <div class="col-md-6">
      <form action="{% url 'lead' %}">
        <div class="form-group">
          <label for="name">Producto:</label>
          <input type="text" class="form-control" id="name" name="productName" value="{{ detail.name }}" />
        </div>
        <div class="form-group">
          <label for="mpn">Número de parte Mesabi:</label>
          <input type="text" class="form-control" id="mpn" name="mpn" value="{{ detail.default_code }}" />
        </div>
        <div class="form-group">
          <label for="oempn">Número de parte OEM:</label>
          <input type="text" class="form-control" id="oempn" name="oempn" value="{{ detail.x_studio_field_QlEui }}" />
        </div>
        <div class="form-group">
          <label for="full-name">Nombre completo:</label>
          <input type="text" class="form-control" id="full-name" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="city">Ciudad:</label>
          <input type="text" class="form-control" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="country">País:</label>
          <input type="text" class="form-control" id="country" name="pais" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="phone" class="form-control" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="msg">Mensaje:</label>
          <textarea class="form-control" name="msg" id="msg"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
