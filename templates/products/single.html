{% extends 'base.html' %} {% block title %} | text to put {% endblock %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <!-- Alerts -->
  {% include 'partials/_alerts.html' %}
  {% for detail in details %}
  <h3 class="page-title">{{ detail.name }}</h3>
  <!-- Fields -->
  <div class="row">
    <div class="col-md-5">
      <form action="{% url 'product_lead' %}">
        <div class="form-group">
          <label for="name">Producto:</label>
          <input type="text" class="form-control" id="name" name="productName" value="{{ detail.name }}" />
        </div>
        <div class="form-group">
          <label for="mpn">Número de parte Mesabi:</label>
          <input type="text" class="form-control" id="mpn" name="mpn" value="{{ detail.default_code }}" />
        </div>
        <div class="form-group">
          <label for="oempn">Número de parte OEM:</label>
          <input type="text" class="form-control" id="oempn" name="oempn" value="{{ detail.x_studio_field_QlEui }}" />
        </div>
        <div class="form-group">
          <label for="full-name">Nombre completo:</label>
          <input type="text" class="form-control" id="full-name" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="phone" class="form-control" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="msg">Mensaje:</label>
          <textarea class="form-control" name="msg" id="msg"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
    <div class="col-md-7">
      <div class="embed-responsive embed-responsive-16by9">
        <video class="embed-responsive-item" autoplay muted loop>
          <source src="{% static 'img/products-video.mp4' %}" type="video/mp4">
          Tu navegador no soporta esta funcion.
        </video>
      </div>
      {% include 'products/partials/info.html' %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
