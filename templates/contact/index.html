{% extends 'base.html' %} {% block title %} | Contacto {% endblock %}
{% load static %}
{% block content %}
<div class="container container-custom">
    <h3 class="page-title">¿Tienes problemas de enfriamiento en tu equipo? Contáctanos seguro tenemos una solución</h3>
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'send_lead' %}">
                <div class="form-group">
                    <label for="full-name">Nombre completo:</label>
                    <input type="text" class="form-control" id="full-name" name="fullName" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="phone" class="form-control" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="msg">Mensaje:</label>
                    <textarea class="form-control" name="msg" id="msg"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
